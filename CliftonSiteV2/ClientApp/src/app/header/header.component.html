<header class="ms-header ms-header-primary">
  <!--ms-header-dark-->
  <div class="container container-full">
    <div class="ms-title">
      <a [routerLink]='["/"]'>
        <span class="ms-logo ms-logo-lg animated zoomInDown animation-delay-5">
          <img height="66" alt="C" src="/assets/img/clublogo90.png" />
        </span>
        <h1 class="animated fadeInRight animation-delay-6">
          <span>Clifton</span>
          Agility Club
        </h1>
      </a>
    </div>
    <div class="header-right">
      <div class="share-menu">
        <ul class="share-menu-list">
          <li class="animated fadeInRight animation-delay-3">
            <a href="https://plus.google.com/share?url=http%3A//www.cliftonagility.co.uk/" target="_blank" class="btn-circle btn-google">
              <i class="zmdi zmdi-google"></i>
            </a>
          </li>
          <li class="animated fadeInRight animation-delay-2">
            <a href="https://www.facebook.com/sharer/sharer.php?u=http%3A//www.cliftonagility.co.uk/" target="_blank" class="btn-circle btn-facebook">
              <i class="zmdi zmdi-facebook"></i>
            </a>
          </li>
          <li class="animated fadeInRight animation-delay-1">
            <a href="https://twitter.com/home?status=Check%20out%20this%20agility%20site.%20http%3A//www.cliftonagility.co.uk/" target="_blank" class="btn-circle btn-twitter">
              <i class="zmdi zmdi-twitter"></i>
            </a>
          </li>
        </ul>
        <a href="javascript:void(0)" class="btn-circle btn-circle-primary animated zoomInDown animation-delay-7">
          <i class="zmdi zmdi-share"></i>
        </a>
      </div>
    </div>
  </div>
</header>
